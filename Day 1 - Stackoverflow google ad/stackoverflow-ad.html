<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link stylesheet generated by tailwind cli -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Link google fonts (Source sans and Roboto slab) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Source+Sans+3&display=swap" rel="stylesheet" />

    <!-- Link fontawesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <!-- Here we go! -->
  <body>
    <div class="flex flex-col items-center h-screen">
      <div class="relative m-auto w-full max-w-[640px] bg-gradient-to-tl from-blue-400 to-indigo-700 p-4 text-white">
        <div class="">
          <div class="absolute top-0.5 right-0.5 flex items-center justify-end gap-0.5">
            <a class="flex h-4 w-4 items-center justify-center bg-white text-center" href=""><i class="fa-solid fa-info text-xs font-semibold text-blue-400"></i></a>
            <a class="flex h-4 w-4 items-center justify-center bg-white text-center" href=""><i class="fa-solid fa-xmark text-blue-400"></i></a>
          </div>
        </div>
        <div class="block items-center gap-10 sm:flex">
          <div class="mb-4 sm:mb-0">
            <div class="mb-2 font-title text-2xl">How did we build it?</div>
            <div class="text-sm leading-tight">Stack Overflow now has an AI feature to help <strong class="font-bold">evaluate your question draft</strong> and <strong class="font-bold">provide real-time suggestions for improvement</strong></div>
          </div>
          <a href="" class="flex w-fit items-center gap-1 rounded-md bg-gradient-to-b from-amber-500 to-orange-600 px-3 py-2 text-center text-sm font-medium text-nowrap shadow-sm inset-shadow-xs inset-shadow-amber-200">Read More<i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div class="absolute right-2 bottom-2 flex justify-end">
          <img class="h-4" src="https://stackoverflow.design/assets/img/logos/so/logo-stackoverflow.svg" alt="stackoverflow logo" />
        </div>
      </div>
    </div>
  </body>
</html>
