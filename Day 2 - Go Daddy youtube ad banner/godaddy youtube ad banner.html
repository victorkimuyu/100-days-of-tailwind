<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link stylesheet generated by tailwind-cli via dev command in package.json -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Link Nunito Sans and Roboto Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&family=Roboto:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- Font awesome cdn link for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GoDaddy YouTube Ad Banner</title>
</head>

<!-- Here we go! -->

<body>
    <div class="flex h-screen">
        <div class="h-fit my-auto border border-neutral-400/80 rounded-lg w-[440px] mx-auto bg-clip-border overflow-hidden">
            <div class="flex items-center p-5 bg-slate-200/60 justify-between">
                <img src="./images/GoDaddy_logo.svg" alt="" class="h-8">
               <div class="font-title text-2xl">
                <div class="">You built it. 
                </div>
                <div class="font-bold -mt-1">Now protect it</div>
               </div>
            </div>
            <div class="p-5 flex justify-between items-center b-white">
                <div class="flex gap-3">
                    <img class="w-10 h-10 rounded-full" src="./images/godaddy-icon.jpg" alt="GoDaddy icon">
                    <div class="">
                        <div class="text-lg">SSL Support</div>
                        
                        <div class="flex gap-1.5 text-[13px] -mt-0.5">
                            <div class="font-medium">Sponsored</div>
                            <div>&bull;</div>
                            <a class="text-neutral-400" href="https://www.godaddy.com">godaddy.com</a>
                        </div>
                    </div>
                </div>
                <div class="flex gap-1 items-center">
                    <a class="h-fit py-2 px-5 rounded-full text-white bg-blue-600 hover:bg-blue-700 text-center text-sm" href="https://www.godaddy.com">Visit site</a>
                    <div class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-200/80">
                        <i class="font-light text-[14px] fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
